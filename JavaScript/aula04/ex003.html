 <h1>Olá Mundo</h1>
 <p>Já me livrei da maldição</p>  <!-- isso é um comentário em html-->
 
 <script>
   var n1 = Number(  window.prompt( ' digite um número: ')) // string  ( colocar os números reais com ponto  ex 10.5 ou 7.9..)

 </script>
