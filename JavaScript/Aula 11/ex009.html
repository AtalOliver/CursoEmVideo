<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Verificação de Nacionalidade</h1> 
    Nacionalidade: <input type="text" name="nacionalidade" id="nacionalidade">
    <input type="button" value="Verificar" onclick="verificarNacionalidade()">
    <div id="resultado"></div>
 
    <script>
     function verificarNacionalidade() {
         var txtNacionalidade = window.document.querySelector('input#nacionalidade')
         var res = window.document.querySelector('div#resultado')
         var nacionalidade = txtNacionalidade.value.trim().toLowerCase()
 
         if (nacionalidade === 'brasileira' || nacionalidade === 'brasil') {
             res.innerHTML = `<p>Você é <strong>Brasileiro(a)</strong>.</p>`
         } else {
             res.innerHTML = `<p>Você é <strong>Estrangeiro(a)</strong>.</p>`
         }
     }
    </script>
</body>
</html>
